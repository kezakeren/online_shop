<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Payment page</title>
        <link rel="stylesheet" href="paystyle.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <form action="action">
            <h1>Payment</h1>
            <label for="name">Payer Name</label><br>
            <input class="box1" type="text" name="name" id="name" placeholder="Enter Name"><br>
            <label for="Pemail">Email</label><br>
            <input class="box1" type="email" name="email" id="email" placeholder="Enter Email"><br>
            <label for="cardnum">Card Number</label><br>
            <input class="box1" type="number" name="number" id="number" placeholder="0000 0000 0000 0000"><br>
          
            <div class="div1">
                <label for="cardex"> Card expiry month</label>
            <input class="box2" type="month" name="month" id="month" placeholder="MM"><br>
            </div>
            <div class="div1">
                <label for="cardye">Card expiry year</label>
            <input class="box2" type="year" name="year" id="year" placeholder="yyyy">
            </div>
            <div class="div1">
                <label for="cardCVC">Card CVC</label>
            <input class="box2" type="cvc" name="cvc" id="CVC" placeholder="CVC"><br>
            </div>

            <button class="btn" type="button">Pay Now</button>
            <button class="btn"type="button">Close</button>

        </form>
    </body>
</html>
